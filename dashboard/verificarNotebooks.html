<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img/circle-MindCore.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsivo.css">
</head>

<body onload="note()">
    <div class="left-sidebar">
        <img class="imgLogo" src="img/logo-MindCore.png" alt="logo">

        <div class="menu">
            <div class="bloco 1 aqui">
                <a href="verificarNotebooks.html">
                    <img class="imgBloco" src="img/computador.png">
                    <p>Parque de Máquinas</p>
                </a>
            </div>
            <div class="bloco 2">
                <a href="users.html">
                    <img class="imgBloco" src="img/adicionar-usuario.png">
                    <p>Adicionar Usuário</p>
                </a>
            </div>
            <div class="bloco 3">
                <img class="imgBloco" src="img/recomendacao.png">
                <p>Ações Recomendadas</p>
            </div>
            <div class="bloco 4">
                <img class="imgBloco" src="img/estoque.png">
                <p>Estoque</p>
            </div>
        </div>

        <div class="logout">
            <img src="img/sair.png">
        </div>
    </div>
    <div class="dados">
        <div class="perfil">
            <div class="turmas">
                <p>Turmas</p>
                <select name="turmas" id="turma">
                    <option value="adsA">ADS A</option>
                    <option value="adsB">ADS B</option>
                    <option value="adsC">ADS C</option>
                    <option value="sis">SIS</option>
                    <option value="CCO">CCO</option>
                </select>
            </div>

            <div class="usuario">
                <div class="texto">
                    <p class="nome">Olá, Heloisa</p>
                    <p>Administrador</p>
                </div>
                <img src="img/usuario.png">
            </div>
        </div>

        <div id="notebooks">
            <div class="pesquisar">
                <p>ID</p>
                <input id="Pesquisar" type="number">
                <button onclick="pesquisarNote()">Pesquisar</button>
            </div>
            <div class="header-tabela">
                <p class="id-campo">ID</p>
                <p id="status_campo">Status <img src="img/ordenar-decrescente.png" id="img_ordenar"></p>
                <p id="ult_mod">Última modificação <img src="img/ordenar-decrescente.png" id="img_ordenar2"></p>
                <img src="img/botao-editar.png" alt="">
            </div>
            <div id="repeticao">

            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <div id="header">
                            <h2 id="header-title"></h2>
                        </div>
                    </div>
                    <div class="modal-body">

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
<script src="funcoes.js"></script>
