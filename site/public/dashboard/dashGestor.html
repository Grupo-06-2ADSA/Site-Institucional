<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        'Julho',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Valor',
            data: [30, 50, 55, 22, 72, 20, 14],
            backgroundColor: '#281549',
            borderColor: '#a5efd3',

        }]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: false,
                    text: 'Problemas recorrentes'
                }
            }
        }
    };
</script>
