<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = [
        'Memória',
        'Rede',
        'Disco',
        'Temperatura',
        'Limpeza',
        'CPU',
        'Bateria',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Problema',
            data: [3, 10, 5, 2, 7, 2, 4],
            backgroundColor: '#281549',
            borderColor: '#a5efd3',

        }]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: false,
                    text: 'Problemas recorrentes'
                }
            }
        }
    };
</script>
<script>
    const myChart = new Chart(

    );
</script>
